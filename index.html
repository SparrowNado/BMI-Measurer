<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>VeryHard Fitness</title>
</head>
<body>
    
        <div class="container">
            <div class="panel">
                <h1 class="text-center" style="font-size: 50px;">Check your BMI</h2>
                
                    <p id="introText" class="text-center">Enter your weight and height below to check your BMI results</p>
                    
                    <form>
                        <div class=".image-fader">
                        <img class="switchpic" src="images/fitness.svg" style="height:50%; width:50%" >
                      
                    </div>
                        <div id="weightInput">
                            <p>Put your weight in here (KG)</p>
                             <input id="weight" type="number" pattern="[0-9]*" name="a" />
                        </div>
                        <div id="heightInput">
                            <p>And your height in here (CM)</p>
                             <input id="height" type="number" pattern="[0-9]*" name="b"/> 
                        </div>
                     <button type="button" class="btn" onclick="calculate()">Calculate BMI</button>
                </form>
                <br>
                <br>
                <div id="results" class="text-center">
                    Your BMI results will appear here
                    
                </div>
            </div>
        </div>

       
            <img src="images/health.svg" alt="" style="height:250px; width:25; padding-top: 50px;">
        
       
        <script src="script.js"></script>


</body>
</html>
